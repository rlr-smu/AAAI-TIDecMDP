group 'com.tarun'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
sourceCompatibility = 1.8

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

apply plugin:'application'
mainClassName = "Driver"
applicationDefaultJvmArgs = ["-Xmx2g","-Xms2g"]
